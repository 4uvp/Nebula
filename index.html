<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Title Styles */
        h1 {
            font-size: 60px;
            color: white;
            text-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
            margin-bottom: 40px;
        }

        /* Image Container Styles */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            box-shadow: 0 0 15px 5px white;
            transition: box-shadow 0.3s ease;
        }

        .image-container img:hover {
            box-shadow: 0 0 25px 10px white;
        }

        /* Text Underneath Images */
        .image-text {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Nebula</h1>

    <div class="image-container">
        <!-- First Image -->
        <div>
            <img src="Key.png" alt="1 Week Key">
            <div class="image-text">1 Week Key</div>
        </div>
        <!-- Second Image -->
        <div>
            <img src="Key.png" alt="1 Month Key">
            <div class="image-text">1 Month Key</div>
        </div>
        <!-- Third Image -->
        <div>
            <img src="Key.png" alt="6 Months Key">
            <div class="image-text">6 Months Key</div>
        </div>
    </div>

</body>
</html>
